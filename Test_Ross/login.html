<html>
  <head>
	<title>
		User Login
	</title>
  </head>

  <body>
  	<!-- Find a way to call this page right under the index.html
		Something like angular toggle.
  	-->
    <div class="container"> <!-- container for login_page -->
	  <form class="form-signin" role="form"> <!-- form-->
		<br/>
		<h2 class="form-signin-heading">Please sign in</h2>
		
		<!--Input email for sign in -->
		<label for="inputEmail" class="sr-only">
			Email address
		</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		
		<!--Input password for sign in -->
		<label for="inputPassword" class="sr-only">
			Password
		</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

		<!-- Checkbox for remember sign in information. TODO: need functionality to support-->
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> 
				Remember me
			</label>
		</div>
		
		<!--Button for sign in -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign in
		</button>
		
		<!--Button for Register a new account -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign up
		</button>
	  </form> <!--/form -->
	</div> <!-- /container -->
  <body>
</html>
